<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning Platform</title>
    <meta name="description" content="Learning Platform">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="components/hello-world.js"></script>
    <script src="components/box.js"></script>
    <script src="components/follow.js"></script>
    <script src="components/change-position-on-hover.js"></script>
    <script src="components/move-forward.js"></script>
    <script src="components/painting-details-on-hover.js"></script>
    <script src="components/confirm-button.js"></script>
    <script src="components/image-switcher.js"></script>
    <script src="test.js"></script>
</head>
<body>
<a-scene loading-screen="dotsColor: white; backgroundColor: black">
    <a-assets>
        <!-- Images-->
        <img id="sky" src="media/sky.jpg"/>
        <img id="ground" src="media/ground.jpg"/>
        <img id="jj1" src="media/paintings/DE_MdbKL_946/Overall.jpg"/>
        <img id="jj1-detail-020" src="media/paintings/DE_MdbKL_946/Detail-020.jpg"/>
        <img id="jj1-detail-016" src="media/paintings/DE_MdbKL_946/Detail-016.jpg"/>
        <img id="jj1-detail-014" src="media/paintings/DE_MdbKL_946/Detail-014.jpg"/>
        <img id="jj1-detail-007" src="media/paintings/DE_MdbKL_946/Detail-007.jpg"/>
        <img id="jj2" src="media/paintings/DE_KSW_G9/Overall.jpg"/>
        <img id="jj3" src="media/paintings/US_MMA_39-5/Overall.jpg"/>
        <!-- Models-->
    </a-assets>

    <a-entity
        id="camera"
        position="0 0 0"
        move-forward
    >
        <a-camera>
            <a-cursor
                color="white"
                fuse="true"
                fuse-timeout="1000"
            >
                <!--                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"-->
            </a-cursor>
        </a-camera>
    </a-entity>

    <!--    <a-entity oculus-touch-controls="hand: left"></a-entity>-->
    <!--    <a-entity laser-controls="hand: right"></a-entity>-->

    <a-sky src="#sky"></a-sky>
    <a-plane src="#ground" rotation="-90 0 0" width="30" height="30"></a-plane>

    <a-image
        height="2.98"
        width="2"
        position="-0.325 2 -4.415"
        src="#jj1"
        id="first-image"
        painting-details-on-hover="idOfDetails: jj1_details"
    >
        <a-box
            height="3.13"
            width="2.15"
            depth="0.05w"
            color="#694c25"
            position="0 0 -.03"
        ></a-box>
        <a-sphere
            class="jj1 detail-020"
            position="-0.771 -1.090 0"
            radius="0.1"
            color="blue"
            visible="false"
            image-switcher="detailId: jj1-detail-020"
        ></a-sphere>
        <a-sphere
            class="jj1 detail-016"
            position="-0.483 -1.051 0"
            radius="0.1"
            color="blue"
            visible="false"
            image-switcher="detailId: jj1-detail-016"
        ></a-sphere>
        <a-sphere
            class="jj1 detail-014"
            position="0.153 0.354 0"
            radius="0.1"
            color="blue"
            visible="false"
            image-switcher="detailId: jj1-detail-014"
        ></a-sphere>
        <a-sphere
            class="jj1 detail-007"
            position="0.759 -1.082 0"
            radius="0.1"
            color="blue"
            visible="false"
            image-switcher="detailId: jj1-detail-007"
        ></a-sphere>
    </a-image>
    <a-entity
        id="jj1_details"
        position="-0.325 2 -4.415"
        visible="true"
    >
        <a-text
            class="title"
            position="1.25 1.4 0"
            value="Bildnis Luthers als Junker Joerg"
        ></a-text>
        <a-text
            class="date"
            position="1.25 1.1 0"
            value="Datierung: 1521"
        ></a-text>
        <a-text
            class="attribution"
            position="1.25 0.8 0"
            value="Zuschreibung: Lucas Cranach der Aeltere"
        ></a-text>
        <a-text
            class="support"
            position="1.25 0.5 0"
            value="Bildtraeger: Malerei auf Buchenholz"
        ></a-text>
        <a-entity
            position="1.8 0.1 -0.015"
            width="1"
            height="0.35"
            depth="0.1"
        >
            <a-box
                width="1"
                height="0.35"
                depth="0.1"
                confirm-button
            >
                <a-text
                    position="-0.35 0 0.05"
                    value="Details"
                    color="black"
                ></a-text>
            </a-box>
        </a-entity>
    </a-entity>

    <a-image
        height="2.98"
        width="2"
        position="-6.325 2 -2.415"
        rotation="0 45 0"
        src="#jj2"
        event-set__enter="_event: mouseenter; _target: #jj2_title; visible: true"
        event-set__leave="_event: mouseleave; _target: #jj2_title; visible: false"
    >
        <a-text
            id="jj2_title"
            position="-1.41 2 0"
            value="Martin Luther als Junker Joerg."
            visible="false"
        ></a-text>
        <a-box
            height="3.13"
            width="2.15"
            depth="0.05w"
            color="#694c25"
            position="0 0 -.03"
        ></a-box>
    </a-image>
    <a-image
        height="2.98"
        width="2"
        position="5.675 2 -2.415"
        rotation=" 0 -45 0"
        src="#jj3"
        event-set__enter="_event: mouseenter; _target: #jj3_title; visible: true"
        event-set__leave="_event: mouseleave; _target: #jj3_title; visible: false"
    >
        <a-text
            id="jj3_title"
            position="-1.41 2 0"
            value="Martin Luther als Junker Joerg."
            visible="false"
        ></a-text>
        <a-box
            height="3.13"
            width="2.15"
            depth="0.05w"
            color="#694c25"
            position="0 0 -.03"
        ></a-box>
    </a-image>
</a-scene>
</body>
</html>
