<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="bundle.js"></script>
    <title>Virtual Reality</title>
</head>
<body>
<a-scene
    id="scene"
    loading-screen="dotsColor: white; backgroundColor: black"
    paintings-loader
>
    <a-assets>
        <!-- Images-->
        <img id="sky" src="assets/sky.jpg"/>
        <img id="ground" src="assets/ground.jpg"/>
        <!-- Models-->
    </a-assets>

    <a-entity
        id="camera"
        position="0 0 0"
    >
        <a-camera>
            <a-cursor
                color="white"
                fuse="true"
                fuse-timeout="1000"
            >
            </a-cursor>
        </a-camera>
    </a-entity>

    <a-sky src="#sky"></a-sky>
    <a-plane src="#ground" rotation="-90 0 0" width="30" height="30"></a-plane>
</a-scene>
</body>
</html>
