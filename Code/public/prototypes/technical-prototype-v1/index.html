
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="../../bundle.js"></script>
    <title>Technical Prototype v1</title>
</head>
<body>
<a-scene
    id="scene"
    loading-screen="dotsColor: white; backgroundColor: black"
    paintings-loader
>
    <a-assets>
        <!-- Images-->
        <img id="sky" src="../../assets/sky.jpg" />
        <!-- Models-->
    </a-assets>

    <a-entity
        id="camera"
        position="0 0 0"
    >
        <a-camera>
            <a-cursor
                color="white"
                fuse="true"
                fuseTimeout="1000"
            >
            </a-cursor>
        </a-camera>
    </a-entity>

    <a-sky src="#sky"></a-sky>
</a-scene>
</body>
</html>
